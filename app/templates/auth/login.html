{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="../static/styles/login_style.css">
{% endblock %}
{% block body %}
    <div class="content">
        <div class="Login">
            <h1>
                Log in <br>
            </h1>
            <div class="email">
                <p>
                    Email <br>
                </p>

                <box>
                    <input type="text" placeholder="" id="emailinput"> <br>
                </box>
            </div>

            <div class="password">
                <p>
                    Password <br>
                </p>
                <box>
                    <input type="password" placeholder="" id="pw"> <br>
                </box>
                <checkbox>
                    <input type="checkbox" onclick="visibleFunction()"> Show password <br>
                </checkbox>
            </div>

            <a href="/forgot" class="forgotpassword">
                Forgot password?
            </a>

            <a href="/" class="confirm">
                Log in
            </a>

            <a href="/register" class="register">
                <br> Don't have an account yet? Register here!
            </a>

        </div>

        <img src="../static/images/login.jpg" alt="">
        

    </div>
{% endblock %}
