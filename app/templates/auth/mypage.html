{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" type="text/css" href="../static/styles/mypage_style.css">

{% endblock %}
{% block body %}
    <div class="content">
        <h1>
            My page
        </h1>
        
        <p>If you want to make any change, you can make it here</p>
        <form>
            <name>
            Name <br> <input type="text" placeholder={{user.name}} id="name"> <br>
            </name>
            <email>
                Email <br> <input type="text" placeholder={{user.email}} id="email"> <br>
            </email>
            <pw>
                Password <br> <input type="password" placeholder={{user.password}} id="pw"> <br>
                <checkbox>
                    <input type="checkbox" onclick="visibleFunction()">Show password <br>
                </checkbox>
            </pw>
        </form>
        

        <a href="/" class="confirm">Confirm</a>

        <a href="/" class="delete">
            Delete account
        </a>
       
    </div>

{% endblock %}
